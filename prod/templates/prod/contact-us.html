{% extends "prod/base.html" %}
<!DOCTYPE html>
{% block content %}
<div class="container-fluid" style="background-image: url('/static/prod/img/slide2.jpg'); background-repeat: no-repeat; background-size: cover;padding-top: 110px;padding-bottom: 110px;color: #fff">
  <div class="row">
    <div class="col-md-12">
       <h1 class="lg-text-white">Contact Us</h1>
     </div>
  </div>
</div>

<!--Section: Contact v.1-->
<section class="section pb-5">

  <!--Section heading-->
  <h2 class="section-heading h1 pt-4 pb-4 text-center">Feel Free To Reach Out To Us</h2>
  <!--Section description-->
  <i class="fa fa-clock-o  pb-4"></i> Mon-Sun 9:00-18:00



  <div class="row">

    <!--Grid column-->
    <div class="col-lg-5 mb-4">

      <!--Form with header-->
      <div class="card">

        <div class="card-body">
          <!--Header-->
          <div class="form-header">
            <h3><i class="fa fa-envelope"></i> Write to us:</h3>
          </div>

          <!--<p>We'll write rarely, but with only the best content.</p>-->
          <br>

          <!--Body-->
          <form method="POST">
            {% csrf_token %}
            <div class="md-form">
              <i class="fa fa-user prefix grey-text"></i>
              <input type="text" id="form-name" name="form-name" class="form-control">
              <label for="form-name">Your name</label>
            </div>

            <div class="md-form">
              <i class="fa fa-envelope prefix grey-text"></i>
              <input type="text" id="form-email" name="form-email" class="form-control">
              <label for="form-email">Your email</label>
            </div>

            <div class="md-form">
              <i class="fa fa-tag prefix grey-text"></i>
              <input type="text" id="form-Subject" name="form-Subject" class="form-control">
              <label for="form-Subject">Subject</label>
            </div>

            <div class="md-form">
              <i class="fa fa-pencil-alt prefix grey-text"></i>
              <textarea id="form-text" class="form-control md-textarea" name="form-text" rows="3"></textarea>
              <label for="form-text">Message</label>
            </div>

            <div class="text-center mt-4">
              <button class="btn btn-light-blue" type="submit">Submit</button>
            </div>

          </form>

        </div>

      </div>
      <!--Form with header-->

    </div>
    <!--Grid column-->

    <!--Grid column-->
    <div class="col-lg-7">

      <!--Google map-->
      <div id="map-container-google-11" class="z-depth-1-half map-container-6" style="height: 400px">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.1033378214065!2d175.27708671496833!3d-37.787617940320004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d6d18a5970d5f83%3A0x717c7e815cc4aa8b!2s109%20Ward%20Street%2C%20Hamilton%203204%2C%20New%20Zealand!5e0!3m2!1sen!2sin!4v1585740306573!5m2!1sen!2sin"
          frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>

      <br>
      <!--Buttons-->
      <div class="row text-center">
        <div class="col-md-4">
          <a><i class="fa fa-map-marker" style="width: 80px;height: 80px;margin-bottom: 20px;background: #fff;border-radius: 50%;transition: 0.5s;color: #f13d51;font-size: 40px;overflow: hidden;padding-top: 20px;box-shadow: 0px 0 25px rgba(0, 0, 0, 0.15);"></i></a>
          <p>109-ward street,Hamilton Central,</p>
          <p> Hamilton,3204</p>
        </div>

        <div class="col-md-4">
          <a><i class="fa fa-phone" style="width: 80px;height: 80px;margin-bottom: 20px;background: #fff;border-radius: 50%;transition: 0.5s;color: #f13d51;font-size: 40px;overflow: hidden;padding-top: 20px;box-shadow: 0px 0 25px rgba(0, 0, 0, 0.15);"></i></a>
          <p><a href="tel:+64 7-834 1325" style="color: #f13d51;">+64 7-834 1325</a></p>
          <p><a href="tel: +64 27 393 3614" style="color: #f13d51;">+64 27 393 3614</a></p>
        </div>

        <div class="col-md-4">
          <a><i class="fa fa-envelope" style="width: 80px;height: 80px;margin-bottom: 20px;background: #fff;border-radius: 50%;transition: 0.5s;color: #f13d51;font-size: 40px;overflow: hidden;padding-top: 20px;box-shadow: 0px 0 25px rgba(0, 0, 0, 0.15);"></i></a>
          <p><a href="mailto:info@tngtechsolutions.co.nz" style="color: #f13d51;">info@tngtechsolutions.co.nz</a></p>
        </div>
      </div>

    </div>
    <!--Grid column-->

  </div>

</section>
<!--Section: Contact v.1-->
{% endblock %}
