{% extends "prod/base.html" %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
{% block content %}
  <div class="container">

    <section class="text-center mb-4">
      <div class="row">
        <div class="col-md-8">
      <!--<div class="row wow fadeIn">-->
        <div class="content-section" style="background: #ffffff;padding: 10px 20px;border: 1px solid #dddddd;border-radius: 3px;margin-bottom: 20px;">
            <form method="POST">
                {% csrf_token %}   <!--It is added security feature without which form won't work -->
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Log In</legend>  <!--mb is margin border -->
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Login</button> <!-- btn btn-outline-info -->
                    <small class="text-muted">
                    <a class="ml-2" href="{% url 'password_reset' %}">Forgot your password? </a>
                    </small>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Need An Account? <a class="ml-2" href="{% url 'userreg' %}">Sign Up</a>
                </small>
            </div>
            <br>
            <p><strong>---------OR---------</strong></p>
            <a href="{% url 'social:begin' 'facebook' %}"><button class="btn btn-primary">Login with facebook</button></a>
        </div>
      <!--</div>-->
        </div>
      </div>
    </section>
  </div>
{% endblock content %}

<!-- one more button class ===== btn btn-default -->
