{% extends "prod/base.html" %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
{% block content %}
<div class="row">
  <div class="col-md-8">

      <div class="content-section" style="background: #ffffff;padding: 10px 20px;border: 1px solid #dddddd;border-radius: 3px;margin-bottom: 20px;">
          <form method="POST">
              {% csrf_token %}   <!--It is added security feature without which form won't work -->
              <fieldset class="form-group">
                  <legend class="border-bottom mb-4">Join Today</legend>  <!--mb is margin border -->
                  {{ form|crispy }}
              </fieldset>
              <div class="form-group">
                  <button class="btn btn-outline-info" type="submit">Sign Up</button>
              </div>
          </form>
          <div class="border-top pt-3">
              <small class="text-muted">
                  Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
              </small>
          </div>
      </div>

  </div>
</div>
{% endblock content %}
